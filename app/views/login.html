<!-- LOGIN -->
<h4>Login with</h4>
<button class="btn btn-large btn-info" type="button" data-toggle="collapse" data-target="#passwordLoginForm" aria-expanded="false" aria-controls="passwordLoginForm">
    <i class="fa fa-envelope"></i> | Email and Password
</button>
<button class="btn btn-large btn-facebook" type="button" data-ng-click="authExternalProvider('facebook')"><i class="fa fa-facebook"></i> | Facebook</button>
<button class="btn btn-large btn-twitter" type="button" data-ng-click="authExternalProvider('twitter')"><i class="fa fa-twitter"></i> | Twitter</button>
<button class="btn btn-large btn-google-plus" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Google+</button>
<div class="collapse" id="passwordLoginForm">
    <div class="well">
        <form id="frmLogin" role="form">    
            <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" data-ng-model="loginData.email" name="email" required autofocus />
            </div>
            <div class="form-group">
                <label for="txtPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" data-ng-model="loginData.password" name="password" required />
            </div>
            <button type="submit" class="btn btn-default btn-block" data-ng-click="login()">Go</button>
        </form>
    </div>
</div>


<hr />
<div id="loginAlert" ng-class="loginError.detail ==='' ? 'alert':'alert alert-danger'" role="alert">
    <h4 id="alert-title">{{loginError.title}}</h4>
    <p id="alert-detail">{{loginError.detail}}</p>
</div>
