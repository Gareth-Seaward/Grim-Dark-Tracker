<!-- LOGIN -->
<form id="frmLogin" role="form">
    <h2>Login</h2>

    <div class="form-group">
        <label for="txtEmail">Email address</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" data-ng-model="loginData.email" name="email" required autofocus/>
    </div>
    <div class="form-group">
        <label for="txtPass">Password</label>
        <input type="password" class="form-control" id="txtPass" placeholder="Password" data-ng-model="loginData.password" name="password" required/>
    </div>
    <button type="submit" class="btn btn-default btn-block" data-ng-click="login()">Login</button>
    <br/>
    <br/>
    <h4>Login with</h4>
    <a href="#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
    <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

    <!-- <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a> -->
    <!--<a href="#" class="btn btn-default bt-social" data-provider="github">GitHub</a>-->
    <!--<a href="#" class="btn btn-warning" id="btAnon">Anon</a>-->

</form>

<hr />
<div id="loginAlert" ng-class="loginError.detail ==='' ? 'alert':'alert alert-danger'" role="alert">
    <h4 id="alert-title">{{loginError.title}}</h4>
    <p id="alert-detail">{{loginError.detail}}</p>
</div>
