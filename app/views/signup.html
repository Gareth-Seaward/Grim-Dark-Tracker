<form id="frmRegister" role="form">
    <h2>Sign up</h2>

    <div class="form-group">
        <label for="txtRegEmail">Email address</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" data-ng-model="signUpData.email" name="email"/>
    </div>
    <div class="form-group">
        <label for="txtRegPass">Password</label>
        <input type="password" class="form-control" id="txtPass" placeholder="Password" data-ng-model="signUpData.password" name="password"/>
    </div>
    <button type="submit" class="btn btn-default" data-ng-click="signUp()">Go</button>
</form>
<hr />
<div id="SignUpAlert" ng-class="signUpError.detail ==='' ? 'alert':'alert alert-danger'" role="alert">
    <h4 id="alert-title">{{signUpError.title}}</h4>
    <p id="alert-detail">{{signUpError.detail}}</p>
</div>
